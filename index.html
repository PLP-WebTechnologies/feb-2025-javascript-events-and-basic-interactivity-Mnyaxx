<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Handling & Interactive Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Interactive JavaScript Playground</h1>

  <!-- Button to change text or color -->
  <button id="colorButton">Click me to change color!</button>

  <!-- Hoverable element -->
  <div class="hover-box" id="hoverBox">Hover over me!</div>

  <!-- Keypress detection section -->
  <p id="keypressMessage">Press any key to change background color.</p>

  <!-- Secret double-click or long press -->
  <button id="secretButton">Double-click or long press me!</button>
  
  <h2>Interactive Image Gallery</h2>
  <div id="gallery">
    <img src="images/pic1.jpg" alt="Image 1" class="gallery-image">
    <img src="images/pic2.jpg" alt="Image 2" class="gallery-image">
    <img src="images/pic3.jpg" alt="Image 3" class="gallery-image">
  </div>

  <!-- Form with validation -->
  <form id="myForm">
    <input type="text" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
